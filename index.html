<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fredoka+One&family=Keania+One&family=Secular+One&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Secular One', sans-serif;
        }
    </style>
</head>

<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">

        <!-- smaller red container div -->
        <div style="
                position: absolute; 
                display: flex; 
                width: 100%; 
                align-items: center;
                padding: 20px;
            ">

            <!-- player health -->
            <div style="
            position: relative; 
            width: 100%; 
            display: flex; 
            justify-content: flex-end;
            border-top: 4px solid #021d01;
            border-left: 4px solid #021d01;
            border-bottom: 4px solid #021d01;
            ">
                <div style="background-color: rgb(83, 3, 3); height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="
                        position: absolute; 
                        background: #148f10; 
                        top: 0; 
                        bottom: 0; 
                        right: 0; 
                        width: 100%;
                    "></div>
            </div>

            <!-- timer -->
            <div id="timer" style="
            background-color: yellow; 
            width: 100px; 
            height: 50px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid black;
            font-size: 45px;
            color: black;
            ">
                10
            </div>

            <!-- enemy health -->
            <div style="position: relative; 
            width: 100%; 
            border-top: 4px solid #021d01;
            border-right: 4px solid #021d01;
            border-bottom: 4px solid #021d01;
            ">
                <div style="background-color: rgb(83, 3, 3); height: 30px;"></div>
                <div id="enemyHealth" style="
                    position: absolute; 
                    background: #148f10; 
                    top: 0; 
                    bottom: 0; 
                    right: 0; 
                    left: 0;
                "></div>
            </div>
        </div>
        <div id="displayText" style="
        position: absolute; 
        color: white; 
        display: flex; 
        align-items: center; 
        justify-content: center;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        display: none;
        font-size: 64px;
        color: black;
        ">A Tie</div>
        <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
        integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="index.js"></script>
</body>
